<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add Esri Satellite Tile Layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community',
            maxZoom: 19
        }).addTo(map);

        // Load GeoJSON polygons (replace with your actual GeoJSON file path)
        fetch('/path/to/your/polygon-data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Redirect to feature-specific page when polygon is clicked
                        layer.on('click', function () {
                            const featureId = feature.properties.name;
                            if (featureId) {
                                window.location.href = `/feature/${featureId}`;
                            } else {
                                alert("No valid feature ID found.");
                            }
                        });
                    },
                    style: function (feature) {
                        return {
                            color: 'blue',  // Customize polygon color
                            weight: 2
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));
    </script>
</body>
</html>
