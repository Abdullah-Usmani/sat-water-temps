<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add a base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);



        // Fix featureIDs, fix paths 
        // Add GeoJSON polygons (replace this with your actual GeoJSON data source)
        fetch('/path/to/your/polygon-data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Redirect to feature-specific map when polygon is clicked
                        layer.on('click', function () {
                            const featureId = feature.properties.name;
                            if (featureId) {
                                window.location.href = `/feature/${featureId}`;
                            } else {
                                alert("No valid feature ID found.");
                            }
                        });
                    },
                    style: function (feature) {
                        return {
                            color: 'blue',  // Customize color for polygons
                            weight: 2
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));
    </script>
</body>
</html>
