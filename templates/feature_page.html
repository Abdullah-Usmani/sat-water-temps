<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_id }} Details</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #map-container {
            flex: 3;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            filter: brightness(90%);
        }

        #sidebar {
    position: fixed; /* Locks it in place */
    top: 0;
    right: 0;
    width: 350px; /* Set a fixed width */
    height: 100vh; /* Full height */
    background: rgba(30, 30, 30, 0.9);
    padding: 15px;
    overflow-y: auto; /* Scroll inside if content overflows */
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(10px);
    box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000; /* Ensures it stays above other elements */
}

        h2, a {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        a {
            color: #f9a44a;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 180px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            width: 100%;
            transition: transform 0.2s, background 0.3s;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        #polygon-selector-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #polygon-selector {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: #f9a44a;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        
        #back-btn {
                position: absolute;
                top: 80px;
                left: 20px;
                background-color: #007BFF;
                color: #fff;
                padding: 25px 50px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                transition: background-color 0.3s;
                z-index: 1000;
            }
            #temperature-boxes table {
    width: 100%;
    color: white; /* Ensure text is visible */
    background-color: rgba(0, 0, 0, 0.6); /* Light background for visibility */
    border-collapse: collapse;
}

#temperature-boxes th, #temperature-boxes td {
    padding: 8px;
    border-bottom: 1px solid #fff;
}

            
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <button id="back-btn" onclick="window.history.back();">Back</button>
        <div class="footer">&copy; 2025 Water Temperature Monitoring Platform | All Rights Reserved</div>
    </div>

    <div id="polygon-selector-container">
        <label for="polygon-selector">Select Polygon Date:</label>
        <select id="polygon-selector"></select>
    </div>

    <div id="sidebar">
        <h2>Temperature Data for <span id="location-name">{{ feature_id }}</span></h2>
    
        <div class="date-container">
            <label for="date-selector">Select Date:</label>
            <input type="date" id="date-selector" value="{{ latest_date }}">
        </div>
    
        <!-- Data Table First -->
        <div id="temperature-boxes"></div>
    
        <!-- Graph Below -->
        <canvas id="temperatureChart"></canvas>
    
        <div class="info-box" id="archive-box">
            <a href="/feature/{{ feature_id }}/archive">Archive</a>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('location-name').innerText = "{{ feature_id }}";
        console.log("Feature ID:", "{{ feature_id }}");

        const map = L.map('map', {
            center: [2.5, 112.5],
            zoom: 10,
            minZoom: 10,
            zoomControl: false
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        }).addTo(map);

        const coords = JSON.parse('{{ coords|safe }}');
        if (Array.isArray(coords) && Array.isArray(coords[0])) {
            const latLngs = coords[0].map(coord => [coord[1], coord[0]]);
            const polygon = L.polygon(latLngs, {
                color: '#8abbff',
                opacity: 0.05,
                weight: 2,
            }).addTo(map);
            map.fitBounds(polygon.getBounds());
            map.setMaxBounds(polygon.getBounds());

            const overlay = L.imageOverlay("{{ url_for('get_latest_lst_tif', feature_id=feature_id) }}", polygon.getBounds()).addTo(map);

            map.on('zoomend', function() {
                polygon.setStyle({
                    weight: 2 + map.getZoom() * 0.2,
                    opacity: 0.05 + (map.getZoom() - 10) * 0.02
                });
            });
        } else {
            console.error("Invalid coordinates format:", coords);
        }
    
        // Fetch and display temperature data
     

// Ensure function runs after DOM is fully loaded
document.addEventListener("DOMContentLoaded", fetchTemperatureData);

        // Call the function to fetch and display data
        async function fetchTemperatureData() {
        try {
            const response = await fetch(`/feature/{{ feature_id }}/temperature`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            const tableContainer = document.getElementById('temperature-boxes');
            tableContainer.innerHTML = "";

            // Create table structure
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Temp (K)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            
            const tbody = table.querySelector("tbody");

            // Populate Table Rows
            data.forEach(point => {
                const { x, y, LST_filter } = point;
                const tempKelvin = parseFloat(LST_filter).toFixed(2);
                const lat = parseFloat(y).toFixed(4);
                const lng = parseFloat(x).toFixed(4);

                if (!isNaN(lat) && !isNaN(lng) && !isNaN(tempKelvin)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lat}</td>
                        <td>${lng}</td>
                        <td>${tempKelvin}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            tableContainer.appendChild(table);
        } catch (error) {
            console.error("Error fetching temperature data:", error);
        }
    }

    fetchTemperatureData();
    </script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function fetchTemperatureData() {
        try {
            const response = await fetch(`/feature/{{ feature_id }}/temperature`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            const tableContainer = document.getElementById('temperature-boxes');
            tableContainer.innerHTML = "";

            // Create table structure
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Temp (K)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            
            const tbody = table.querySelector("tbody");

            // Data for the graph
            const labels = [];
            const temperatures = [];

            data.forEach(point => {
                const { x, y, LST_filter } = point;
                const tempKelvin = parseFloat(LST_filter).toFixed(2);
                const lat = parseFloat(y).toFixed(4);
                const lng = parseFloat(x).toFixed(4);

                if (!isNaN(lat) && !isNaN(lng) && !isNaN(tempKelvin)) {
                    // Populate Table
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lat}</td>
                        <td>${lng}</td>
                        <td>${tempKelvin}</td>
                    `;
                    tbody.appendChild(row);

                    // Add data to the graph
                    labels.push(`(${lat}, ${lng})`);
                    temperatures.push(tempKelvin);
                }
            });

            tableContainer.appendChild(table);

            // Display the graph
            renderTemperatureGraph(labels, temperatures);
        } catch (error) {
            console.error("Error fetching temperature data:", error);
        }
    }

    function renderTemperatureGraph(labels, temperatures) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        // Destroy previous chart instance if it exists
        if (window.tempChart) {
            window.tempChart.destroy();
        }

        window.tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (K)',
                    data: temperatures,
                    borderColor: '#ff7f0e',
                    backgroundColor: 'rgba(255, 127, 14, 0.2)',
                    borderWidth: 2,
                    pointRadius: 4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Location' }
                    },
                    y: {
                        title: { display: true, text: 'Temperature (K)' },
                        beginAtZero: false
                    }
                }
            }
        });
    }

    fetchTemperatureData();
</script>

</body>
</html>
