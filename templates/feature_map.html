<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Map - {{ feature_id }}</title>
    <style>
        /* Style for displaying .tif files */
        .tif-files {
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .tif-files h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <header>Feature - {{ feature_id }}</header>
    <div class="tif-files">
        <h3>TIF Files for {{ feature_id }}</h3>
        {% if tif_files %}
            <ul>
                {% for file in tif_files %}
                    <li>
                        <a href="{{ url_for('serve_tif', feature_id=feature_id, filename=file) }}" target="_blank">
                            {{ file }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No .tif files available for this feature.</p>
        {% endif %}
    </div>

</body>
</html>
