<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam Location Details</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        /* MAP SECTION */
        #map-container {
            flex: 3;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            filter: brightness(90%);
        }

        /* SIDEBAR */
        #sidebar {
            flex: 0.3;
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        /* DATA DISPLAY AREA */
        .info-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        /* TEMPERATURE DATA CARDS */
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            width: 90%;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            transition: transform 0.2s, background 0.3s;
            font-weight: 500;
        }

        .box:nth-child(odd) {
            background: rgba(255, 255, 255, 0.15);
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <div id="map"></div>
        <div class="footer">¬© 2024 Water Temperature Monitoring Platform | All Rights Reserved</div>
    </div>

    <div id="sidebar">
        <h2>Temperature Data for <span id="location-name"></span></h2>
        <div class="info-box" id="temperature-boxes"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const locationName = urlParams.get('location') || "Unknown Location";
        const coords = JSON.parse(decodeURIComponent(urlParams.get('coords') || "[]"));

        document.getElementById('location-name').innerText = locationName;

        // Initialize the map with Satellite View
        const map = L.map('map').setView([2.5, 112.5], 6);
        L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 19,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        // Draw the polygon if valid coordinates exist
        if (Array.isArray(coords) && Array.isArray(coords[0])) {
            const latLngs = coords[0].map(coord => [coord[1], coord[0]]);
            const polygon = L.polygon(latLngs, {
                color: '#ff7800',
                weight: 2,
            }).addTo(map);
            map.fitBounds(polygon.getBounds());
        } else {
            console.error("Invalid coordinates format:", coords);
        }

        // Generate Temperature Data
        const tempContainer = document.getElementById('temperature-boxes');
        for (let day = 1; day <= 20; day++) {
            const temperature = (Math.random() * 15 + 10).toFixed(1);
            const box = document.createElement('div');
            box.classList.add('box');
            box.innerHTML = `<strong>Day ${day}</strong><br>üå°Ô∏è ${temperature}¬∞C`;
            tempContainer.appendChild(box);
        }
    </script>

</body>
</html>
